<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journey Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <!-- Date Input Container -->
            <div class="input-container">
                <h1>Kindly Enter Your Date Of Birth</h1>
                <input type="date" id="dob" />
                <button onclick="startTimer()">Submit</button>
            </div>
            <!-- Timer Display Container -->
            <div class="time-container hide">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="time-item-main-box">
                            <div class="time-item">
                                <div id="years">0</div>
                                <div class="label">Years</div>
                            </div>
                            <div class="time-item">
                                <div id="months">0</div>
                                <div class="label">Months</div>
                            </div>
                            <div class="time-item">
                                <div id="days">0</div>
                                <div class="label">Days</div>
                            </div>
                            <div class="time-item">
                                <div id="hours">0</div>
                                <div class="label">Hours</div>
                            </div>
                            <div class="time-item">
                                <div id="minutes">0</div>
                                <div class="label">Minutes</div>
                            </div>
                            <div class="time-item">
                                <div id="seconds">0</div>
                                <div class="label">Seconds</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
